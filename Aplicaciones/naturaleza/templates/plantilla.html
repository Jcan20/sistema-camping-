<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>

    <style>
        /* Hace que el contenido llene toda la página y el footer esté al final */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            background-color: rgb(27, 97, 83);
        }
    </style>
    <script>
        {% for message in messages %}
        iziToast.show({
            title: '{{ message.tags|capfirst }}',
            message: '{{ message }}',
            position: 'topRight',
            class: 'alert-{{ message.tags }}',
            color: '{{ message.tags }}'
        });
        {% endfor %}
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://t4.ftcdn.net/jpg/04/45/30/91/360_F_445309146_pZirLDYV3uO9rAhbhOSFlTFStpO4W1Y7.jpg" alt="Logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'inicio' %}" class="nav-item nav-link active">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'listado_campistas' %}" class="nav-item nav-link">CAMPISTAS</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'listado_reservas' %}" class="nav-item nav-link">RESERVAS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container my-4">
        {% block body %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="container-fluid py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-start mb-3 mb-md-0">
                    <span style="color: white; font-weight: bold;">HECHO POR:</span> 
                    <span style="color: white;">EQUIPO FELIZ</span>
                </div>
                <div class="col-md-4 text-center mb-3 mb-md-0">
                    <span style="color: white; font-weight: bold;">UTC</span>
                </div>
                <div class="col-md-4 text-end mb-3 mb-md-0">
                    <span style="color: white; font-weight: bold;">EQUIPOS DE TRABAJO</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
